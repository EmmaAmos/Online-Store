<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Accept a payment</title>
  <meta name="description" content="A demo of a payment on Stripe" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://js.stripe.com/v3/"></script>
  <script src="ChekoutProcess.js" defer></script>
</head>

<body>
  <!-- Display a payment form -->

  <form id="payment-form">
    <fieldset>
      <legend>Shipping</legend>
      <div class="checkout-name">
        <label for="fname">First Name</label>
        <input type="text" name="fname" required>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" required>
      </div>
      <div class="checkout__address">
        <label for="street">Street</label>
        <input type="text" name="street" required>
        <label for="city">City</label>
        <input type="text" name="city" required>
        <label for="state">State</label>
        <input type="text" name="state" required>
        <label for="zip">Zip</label>
        <input type="text" name="zip" id="zip" required>
      </div>
    </fieldset>
    <fieldset>
      <legend>Payment</legend>
      <label for="cardNumber">Card Number</label>
      <input type="text" name="cardNumber" required>
      <label for="expiration">Expiration</label>
      <input type="text" name="expiration" required>
      <label for="code">Security Code</label>
      <input type="text" name="code" required>
    </fieldset>

    <fieldset class="checkout-summary">
      <legend>Order Summary</legend>
      <ul>
        <li>
          <label for="cartTotal">Item Subtotal(<span id="num-items"></span>)</label>
          <p name="cartTotal" id="cartTotal"></p>

        </li>
        <li>
          <label for="shipping">Shipping Estimate</label>
          <p id="shipping"></p>
        </li>
        <li>
          <label for="tax">Tax</label>
          <p id="tax"></p>
        </li>
        <li>
          <label for="orderTotal"><b>Order Total</b></label>
          <p id="orderTotal"></p>
        </li>

      </ul>

    </fieldset>


    <div id="payment-element">
      <!--Stripe.js injects the Payment Element-->
    </div>

    <button id="submit">
      <div class="spinner hidden" id="spinner"></div>
      <span id="button-text">Pay now</span>
    </button>
    <div id="payment-message" class="hidden"></div>
  </form>

</body>
<footer>&copy;NOT a real business</footer>

</html>
