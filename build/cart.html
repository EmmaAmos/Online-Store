    <main class="divider">
            <section class="container content-section">
              <div class="shop-items product-list">
                  <div class="shop-item product-card">
                      <span class="shop-item-title">Frozen Mixed Veggies</span>
                      <img class="shop-item-image" src="images/products/mixedVeg.webp">
                      <div class="shop-item-details">
                          <span class="shop-item-price">$8.99</span>
                          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                      </div>
                  </div>
                  <div class="shop-item product-card">
                      <span class="shop-item-title">3 Pack Chicken Brests</span>
                      <img class="shop-item-image" src="images/products/chic_brest.webp">
                      <div class="shop-item-details">
                          <span class="shop-item-price">$19.99</span>
                          <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                      </div>
                  </div>
                  <div class="shop-item product-card">
                      <span class="shop-item-title">Elegent Fruit Basket</span>
                      <img class="shop-item-image" src="images/products/fruiteHBasket.jpg">
                      <div class="shop-item-details">
                          <span class="shop-item-price">$9.99</span>
                          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                      </div>
                  </div>
                  <div class="shop-item product-card">
                      <span class="shop-item-title">Plasticware</span>
                      <img class="shop-item-image" src="images/products/plasticWare.png">
                      <div class="shop-item-details">
                          <span class="shop-item-price">$30.00</span>
                          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                      </div>
                  </div>
              </div>
          </section>
          <h2 class="section-header">CART</h2>
          <div class="cart-row">
              <span class="cart-item cart-header cart-column">ITEM</span>
              <span class="cart-price cart-header cart-column">PRICE</span>
              <span class="cart-quantity cart-header cart-column">QUANTITY</span>
          </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="images/products/mixedVeg.webp" width="100" height="100">
                        <span class="cart-item-title">Frozen Mixed Veggies</span>
                    </div>
                    <span class="cart-price cart-column">$8.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="images/products/fruiteHBasket.jpg" width="100" height="100">
                        <span class="cart-item-title">Elegent Fruit Basket</span>
                    </div>
                    <span class="cart-price cart-column">$25.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$39.97</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
      </section>
